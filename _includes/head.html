<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>

    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

    <!-- Bootswatch Core CSS - Served by Start Bootstrap CDN powered by MaxCDN -->
    <link rel="stylesheet" href="http://sbootstrap-freelancer.startbootstrapc.netdna-cdn.com/css/bootstrap.min.css">

    <!-- Freelancer Theme CSS - Served by Start Bootstrap CDN powered by MaxCDN -->
    <link rel="stylesheet" href="http://sbootstrap-freelancer.startbootstrapc.netdna-cdn.com/css/freelancer.css">
    <!-- jQuery cookiebar-->
    <link rel="stylesheet" href="{{ "/css/jquery.cookiebar.css" | prepend: site.baseurl }}">
    <!-- WTM Galicia 2016 -->
    <link rel="stylesheet" href="{{ "/css/wtm-galicia.css" | prepend: site.baseurl }}">

    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ " /feed.xml " | prepend: site.baseurl | prepend: site.url }}">

    <!-- Favicons
    ================================================== -->
    <link rel="shortcut icon" href="http://wtm.gdg.es/wp-content/uploads/2015/11/favicon.png">
    <link rel="icon" type="image/png" href="http://wtm.gdg.es/wp-content/uploads/2015/11/favicon.png">
    <link rel="apple-touch-icon" href="http://wtm.gdg.es/wp-content/uploads/2015/11/wtm-30x30.jpg">
    <link rel="apple-touch-icon" sizes="72x72" href="http://wtm.gdg.es/wp-content/uploads/2015/11/wtm-72x72.jpg">
    <link rel="apple-touch-icon" sizes="114x114" href="http://wtm.gdg.es/wp-content/uploads/2015/11/wtm-144x144.jpg">
    <!-- Favicons / End -->

    <!-- Custom Fonts -->
    <link href="http://sbootstrap-freelancer.startbootstrapc.netdna-cdn.com/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Roboto:100,300,400,700,400italic,700italic' rel='stylesheet' type='text/css'>

    <!-- Twitter card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@GDGVigo">
    <meta name="twitter:title" content="Women Techmakers Galicia 2016">
    <meta name="twitter:description" content="Teletrabajo, impresión 3D, Diseño Web, Videojuegos, Programación Creativa, Polymer Web Components,
Más de 4 horas, 8 ponentes, 6 charlas tecnológicas. Viernes 8 de Abril, Círculo de Empresarios de Galicia, Vigo.">
    <meta name="twitter:image:src" content="https://cdn.rawgit.com/GDGSpain/wtm-galicia/gh-pages/assets/twitter-summary-large.jpg">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->

        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

    <![endif]-->
</head>
